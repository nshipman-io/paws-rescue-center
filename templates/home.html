{% extends "base.html" %}
{% block title %}
Paws Rescue Center
{% endblock%}
{% block content %}
<h1 id = "title"><center>Paws Rescue Center 🐾</center></h1>
<table>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Age</th>
        <th>Bio</th>
    </tr>
    {%for pet in pets%}
    <tr>
        <td><a href="{{url_for('details', pet_id=pet["id"])}}">
            <img src="{{url_for('static',filename = pet["id"]|string+".jpeg")}}" height="100"></td>
        <td>{{ pet["name"] }}</td>
        <td>{{ pet["age"] }}</td>
        <td>{{ pet["bio"] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
